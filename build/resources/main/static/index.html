<!DOCTYPE html>
<html ng-app="vwa">
<head>
    <meta charset="UTF-8">
    <title>VWA SpringBoot AngularJS</title>
</head>

<body>
<div class="container">
    <h1>Vulnerable Web App</h1>
    <div ng-controller="helloController">
        <input type="text" ng-model="textoEnvio"/><br><br>
        <button ng-click="postOla()" class="btn">Enviar seu nome para a página</button><br><br>
        <button ng-click="criaArquivo()" class="btn">Enviar seu nome para arquivo</button><br><br>
        <button ng-click="executarComando()" class="btn">Enviar comando para Linux</button><br><br>
        <button ng-click="enviarScript()" class="btn">Enviar scripts para a página</button><br><br>
        <p>{{mensagemRetorno}}</p>
    </div>
</div>

<script src="/webjars/angularjs/1.4.8/angular.js"></script>
<script src="/webjars/angularjs/1.4.8/angular-resource.js"></script>
<script src="/webjars/angularjs/1.4.8/angular-route.js"></script>
<script src="/js/vwa.js"></script>
<script src="/js/vwa-controller.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css">

</body>
</html>
